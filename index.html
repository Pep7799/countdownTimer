<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="first">
    <div>
        <h1>My Portfolio will be launched soon!</h1>
        <div class="countdown">
            <div class="countdown-day">
                <h3 class = "day">Time</h3>
                <h3>Days</h3>
            </div>
            <div class="countdown-hour">
                <h3 class = "hour">Time</h3>
                <h3>Hours</h3>
            </div>
            <div class="countdown-minute">
                <h3 class = "minute">Time</h3>
                <h3>Minutes</h3>
            </div>
            <div class="countdown-seconds">
                <h3 class = "second">Time</h3>
                <h3>Seconds</h3>
            </div>
            
        </div>
    </div>
 </div>

<script src="script.js"></script>
</body>
</html>
